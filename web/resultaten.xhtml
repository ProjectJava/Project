<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputScript library="js" name="jquery-1.11.1.min.js" /> 
        <h:outputScript library="js" name="main.js" />  
        <script>
            $(document).ready(function () {
                $("#testen").show();
                $("#klassen").hide();
                $("#vakken").hide();
                $("#studenten").hide();

                $("#testLink").click(function () {
                    $("#testen").show();
                    $("#klassen").hide();
                    $("#vakken").hide();
                    $("#studenten").hide();
                });
                $("#klasLink").click(function () {
                    $("#testen").hide();
                    $("#klassen").show();
                    $("#vakken").hide();
                    $("#studenten").hide();
                });
                $("#vakLink").click(function () {
                    $("#testen").hide();
                    $("#klassen").hide();
                    $("#vakken").show();
                    $("#studenten").hide();
                });
                $("#studentLink").click(function () {
                    $("#testen").hide();
                    $("#klassen").hide();
                    $("#vakken").hide();
                    $("#studenten").show();
                });
            });

        </script>
    </h:head>
    <h:body>
        <h:form>
            <div id="groep">
                <a href="#" id="testLink">Testen</a>
                <a href="#" id="klasLink">Klassen</a>
                <a href="#" id="vakLink">Vakken</a>
                <a href="#" id="studentLink">Studenten</a>
            </div>
            <div id="testen">
                <p>Testen</p>
                <h:selectOneMenu id="tests" class="testen" value="#{projectController.selectedTestId}">
                    <f:selectItems value="#{projectController.tests}" var="test" itemLabel="#{test.naam}" itemValue="#{test.id}"  />

                    <f:ajax event="change" render="tableTests" listener="#{projectController.getScoresByTest()}" execute="tests"/>

                </h:selectOneMenu>
                <h:dataTable id="tableTests" border="2" var="score" value="#{projectController.scores}">
                    <h:column>
                        <h:outputText value="#{score.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{score.punt}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{score.student.naam}"/>
                    </h:column>
                </h:dataTable>
            </div>
            <div id="klassen">
                <p>Klassen</p>
                <h:selectOneMenu id="klass" class="klassen" value="#{projectController.selectedKlasId}">
                    <f:selectItems value="#{projectController.klassen}" var="klas" itemLabel="#{klas.groep}" itemValue="#{klas.id}"  />

                    <f:ajax event="change" render="tableKlassen" listener="#{projectController.getScoresByKlas()}" execute="klass"/>

                </h:selectOneMenu>
                <h:dataTable id="tableKlassen" border="2" var="score" value="#{projectController.scores}">
                    <h:column>
                        <h:outputText value="#{score.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{score.punt}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{score.student.naam}"/>
                    </h:column>
                </h:dataTable>
            </div>
            <div id="vakken">
                <p>Vakken</p>
                <h:selectOneMenu id="vaks" value="#{projectController.selectedVakId}">
                    <f:selectItems value="#{projectController.vakken}" var="vak" itemLabel="#{vak.naam}" itemValue="#{vak.id}"  />

                    <f:ajax event="change" render="tableVakken" listener="#{projectController.getScoresByVak()}" execute="vaks"/>

                </h:selectOneMenu>
                <h:dataTable id="tableVakken" border="2" var="score" value="#{projectController.scores}">
                    <h:column>
                        <h:outputText value="#{score.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{score.punt}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{score.student.naam}"/>
                    </h:column>
                </h:dataTable>
            </div>
            <div id="studenten">
                <p>Studenten</p>
                <h:selectOneMenu id="students" value="#{projectController.selectedStudentId}">
                    <f:selectItems value="#{projectController.studenten}" var="student" itemLabel="#{student.naam}" itemValue="#{student.id}"  />

                    <f:ajax event="change" render="tableStudents" listener="#{projectController.getScoresByStudent()}" execute="students"/>

                </h:selectOneMenu>
                <h:dataTable id="tableStudents" border="2" var="score" value="#{projectController.scores}">
                    <h:column>
                        <h:outputText value="#{score.id}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{score.punt}"/>
                    </h:column>
                    <h:column>
                        <h:outputText value="#{score.student.naam}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </h:form>
    </h:body>
</html>
